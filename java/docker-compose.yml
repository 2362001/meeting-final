version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-backend
    restart: unless-stopped
    ports:
      - "6080:6080"
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-secret}
      - LIVEKIT_URL=ws://openvidu:7880
      - JAVA_OPTS=-Xmx512m -Xms256m
    networks:
      - openvidu-community
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6080/actuator/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  openvidu-community:
    external: true
