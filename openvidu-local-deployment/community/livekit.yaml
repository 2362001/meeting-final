# OpenVidu configuration
openvidu:
  analytics:
    enabled: false # Tạm tắt để tránh lỗi Replica Set Timeout

# LiveKit configuration
port: 7880
bind_addresses:
  - ""
rtc:
  tcp_port: 7881
  port_range_start: 7900
  port_range_end: 7999
redis:
  address: "host.docker.internal:6379"
  username: ""
  password: "redis_password_123"
  db: 0
  use_tls: false
turn:
  enabled: true
  udp_port: 3478
  relay_range_start: 40000
  relay_range_end: 50000
keys:
  devkey: "devsecret_at_least_32_characters_long"
webhook:
  api_key: "devkey"
  urls:
    - "http://host.docker.internal:6080/livekit/webhook"
ingress:
  rtmp_base_url: "rtmp://localhost:1935/rtmp"
  whip_base_url: "http://localhost:8085/whip"
logging:
  level: info
  pion_level: warn
