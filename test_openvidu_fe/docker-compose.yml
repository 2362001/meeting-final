version: "3.8"

services:
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: meeting-frontend
        restart: unless-stopped
        ports:
            - "4200:80"
        networks:
            - openvidu-community
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
            interval: 30s
            timeout: 3s
            retries: 3
            start_period: 10s

networks:
    openvidu-community:
        external: true
